    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modal</title>
        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!--STYLE  -->
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="wrapper">
            <h1>Random Word Game </h1>

            <button class="btn show-btn" id="show-btn">
                Show Modal
            </button>
            <!-- MODAL -->
            <div class="modal hidden" id="modal">
                <!-- MODAL HEADER -->
                <div class="modal-header">
                    <h3>Typing Game  </h3>
                    <button class="btn close-btn" id="close-btn">
                        <i class="fas fa-close"></i>
                    </button>
                </div>
                <!-- MODAL BODY -->
                <div class="modal-body">
                    <h2 class="modal-title">
                        About your Results
                    </h2>
                    <p>
                        
                    </p>
                </div>
            </div>

            <!-- TYPING -->
            
        <div class="type">
            <select name="" id="change__level">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <h3 id="random">apple</h3>

            <input class="text" id="random_word_input" type="text">

            <p class="score">Score: <span id="user__score">0</span></p>
            <p class="time">Score: <span id="user__time">10s</span></p>
        </div>
        </div>
        <div class="overlay hidden" id="overlay"></div>


        <!-- JS -->
        <script type="module" src="./js/app.js"></script>
    </body>

    </html>
